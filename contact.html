<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sweet Haven Bakery - Contact</title>
    <link rel="stylesheet" href="bakery.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="logo-area">
                <img src="images/logo_Bakery.jpg" alt="Sweet Haven Bakery Logo" class="logo">
            </div>
            <div class="welcome">
                <h1>Contact Us</h1>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <div class="intro-text">
                <h2>Get in Touch</h2>
                <p>Contact <span class="bakery">Sweet Haven Bakery</span> to place an order, inquire about custom cakes, or share your feedback. Required fields are marked with an asterisk*.</p>
                <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                    <label for="name">*Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">*Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="message">*Message:</label>
                    <textarea id="message" name="message" rows="4" cols="30" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="image-container">
                <img src="images/bakery_contact.jpg" alt="Bakery Contact" class="main-image">
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Sweet Haven Bakery</p>
            <p><a href="mailto:dmende92@stu.jjc.edu">dmende92@stu.jjc.edu</a></p>
        </footer>
    </div>
</body>
</html>
