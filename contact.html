<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="bakery.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <img src="images/logo_Bakery.jpg" alt="Sweet Haven Bakery Logo" class="logo">
        </div>
        <div class="brand">
            <h1>Contact Us</h1>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">

            <div class="contact-info">
                <h3>Visit Us</h3>
                <p>123 Sweet Street<br>Bakery City, CA 90210</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@sweethaven.com</p>
            </div>

            <div class="contact-form">
                <h3>Send a Message</h3>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sweet Haven Bakery</p>
    </footer>

</body>
</html>
